@if (!loading && repo) {
  <div
    class="flex flex-col w-full sm:w-80 h-40 overflow-hidden rounded-md border border-gray-600 py-3 px-4 justify-between">
    <h2 class="whitespace-nowrap w-full overflow-hidden text-ellipsis" [title]="repo?.name">{{ repo?.name }}</h2>
    <p [title]="repo?.description">{{ repo?.description || "no description" }}</p>
    <div class="flex gap-2  overflow-hidden overscroll-x-auto">
      @if (repo?.topics?.length) {
        @for (topic of repo?.topics; track topic) {
          <button class="bg-gray-500 whitespace-nowrap px-2 font-bold rounded-md" disabled>{{ topic }}</button>
        }
      } @else {
        <button class="bg-gray-500 px-2 font-bold rounded-md" disabled>{{ repo?.language }}</button>
      }
    </div>
  </div>
} @else {
  <div
    class="flex animate-pulse flex-col w-full max-w-80 md:w-80 rounded-md bg-gray-700 gap-8 py-3 px-4">
    <div class="h-4 w-16 bg-neutral-500 rounded-full"></div>
    <div class="h-2 w-12 bg-neutral-500 rounded-full"></div>
    <div class="flex gap-5 flex-wrap">
      <div class="h-7 w-16 bg-neutral-500 rounded-md"></div>
      <div class="h-7 w-16 bg-neutral-500 rounded-md"></div>
      <div class="h-7 w-16 bg-neutral-500 rounded-md"></div>
    </div>
  </div>

}
